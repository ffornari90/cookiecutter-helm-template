# Default configurations
deployment:
  image:
    repository: {{ cookiecutter.deployment_image_repo }}
    tag: {{ cookiecutter.deployment_image_tag }}
  replicaCount: 1

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  host: example.theramirez.casa
  tls: true
  tlsSecretName: example-tls

# Additional resources (uncomment and modify as needed)
{% if 'databases' in cookiecutter.additional_resources.split(',') or cookiecutter.include_databases == "yes" %}
databases:
  - name: example-db
    dbName: example-db
    psqlClusterName: home-postgres-cluster
{% endif %}

{% if 'configmaps' in cookiecutter.additional_resources.split(',') or cookiecutter.include_configmaps == "yes" %}
configMaps:
  - name: example-config
    data:
      APP_CONFIG: |
        key1: value1
        key2: value2
{% endif %}

{% if 'statefulsets' in cookiecutter.additional_resources.split(',') or cookiecutter.include_statefulsets == "yes" %}
statefulSets:
  - name: example-statefulset
    serviceName: example-statefulset-svc
    replicaCount: 1
    image:
      repository: your-registry/example-stateful-app
      tag: latest
{% endif %}

{% if 'daemonsets' in cookiecutter.additional_resources.split(',') or cookiecutter.include_daemonsets == "yes" %}
daemonSets:
  - name: example-daemonset
    image:
      repository: your-registry/example-daemon-app
      tag: latest
{% endif %}

{% if 'jobs' in cookiecutter.additional_resources.split(',') or cookiecutter.include_jobs == "yes" %}
jobs:
  - name: example-job
    image:
      repository: your-registry/example-job-app
      tag: latest
    restartPolicy: OnFailure
{% endif %}

{% if 'cronjobs' in cookiecutter.additional_resources.split(',') or cookiecutter.include_cronjobs == "yes" %}
cronJobs:
  - name: example-cronjob
    schedule: "0 * * * *"
    image:
      repository: your-registry/example-cron-app
      tag: latest
    restartPolicy: OnFailure
{% endif %}

{% if cookiecutter.dep_chart_name %}
{{ cookiecutter.dep_chart_name }}:
  # Values for the dependency chart will be populated here
{% endif %}
